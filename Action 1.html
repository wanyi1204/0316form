    <div class="container" style="background-color: #E8DB7D;">
        <form>
        <div class="form-group">
        <label for="diploma">性別</label>
        <div id="diploma" class="radio">
            <label>
            <input type="radio" name="diploma" value="男" checked>男
            </label>
            <label>
            <input type="radio" name="diploma" value="女">女
            </label>
        </div>
        </div>
        <div class="form-group">
            <label for="diploma">欲報名視聽場次</label>
            <div id="diploma" class="radio">
                <div class="custom-control custom-radio" style="border:1px solid black;padding:25px;margin: 25px;">
                    <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio1">【台北場】3/13(六) 時間:18:00~20:00 地點:台北公館旗艦教室</label>
                </div>
                    <div class="custom-control custom-radio"style="border:1px solid black;padding:25px;margin: 25px;">
                    <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio2">【台中場】3/20(六) 時間:18:00~20:00 地點:台中站前旗艦教室</label>
                </div>
                <div class="custom-control custom-radio"style="border:1px solid black;padding:25px;margin: 25px;">
                    <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio3">【高雄場】3/27(六) 時間:18:00~20:00 地點:高雄楠梓旗艦教室</label>
                </div>

                
          
    <div class="container" style="padding: 25px;">
        <form>
          <div class="form-group has-feedback">
            <label for="chname">中文名</label>
            <input type="chname" id="chname" name="chname" class="form-control"placeholder="請輸入中文名">
          </div>
          <div class="form-group">
            <label for="enname">英文名</label>
            <input type="enname" id="enname" name="enname" class="form-control" placeholder="請輸入英文名">
          </div>
          <div class="form-group">
            <label for="date">生日</label>
            <input type="date" id="date" class="form-control" onchange="show_value(this)">
          </div>
          <div class="form-group">
            <label for="phone">電話</label>
            <input type="phone" id="phone" name="phone" class="form-control" placeholder="09********">
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" class="form-control"placeholder="name@gmail.com">
          </div>
    <div class="form-group">
      <label for="">現在身分</label>
      <select class="form-control" name="" id="">
        <option>學生</option>
        <option>上班族</option>
        <option>其他</option>
      </select>
    </div>
    <div class="checkbox">
        <label for="">想學日文原因（多選題）</label></br>
        <label><input type="checkbox" value="">喜歡看動漫</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" value="">喜歡日本文化</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" value="">計畫去日本留學</label>
      </div> 
      <div class="checkbox">
        <label><input type="checkbox" value="">計畫去日本求職</label>
      </div>   
      <div class="checkbox">
        <label><input type="checkbox" value="">想成為口譯員、翻譯</label>
      </div>
    <button type="button" class="btn btn-primary">送出</button>
